<!DOCTYPE html>
<html>
<head>
	<title>
	Invitation
	</title>
	<!--all the necessary javascript files and css stylesheets are linked below-->
	<link rel="stylesheet" type="text/css" href="styles.css">
	<script src="app.js"></script>
</head>
<body onload="initializeForm()">

<div class="main">
    <!-- The aside tag below contains the form using which the user can customize the form-->
	<aside id="leftaside">
	<form >

	<!-- Textbox for typing in the event's name for the invitation-->
	<label for="event_title" >Event title</label>
	<input class="formInputs" type="text" id="event_title" placeholder="Type in the event's title">

	<!-- Textbox for typing in the event's date for the invitation-->
	<label for="event_date" >Event Date</label>
	<input class="formInputs" type="date" id="event_date"/>

	<!-- TextArea for typing in a custom message for the invitation-->
	<label for="event_message" >Enter a custom message</label>
	<textarea id="event_message" class="formInputs" ></textarea>

	<!-- Color picker for choosing a background color for the invitation-->
	<label for="background_color" >Choose a background colour</label>
	<input type="color" id="background_color" class="formInputs" >

	<!-- Color picker for choosing a font color for the invitation-->
	<label for="font_color" >Choose a font colour</label>
	<input type="color" id="font_color" class="formInputs" >

	<!-- Dropdown box for choosing a font style / family for the invitation-->
	<label for="font_family" >Choose a font</label>
	<select id="font_family" class="formInputs">
    </select>

    <!-- Dropdown box for choosing a border style for the invitation-->
    <label for="border_style" >Choose a border style</label>
    <select id="border_style" class="formInputs">
    </select>

    <!-- Radio Buttons using which allow the user to choose an image for the invitation-->
	    <label>Select your image</label>
    <div id="image_radio_buttons"></div>

    <!-- Button which triggers the custom styles to apply to the invitation-->
    <button type="button" onclick="createDesign()">Design my invitation</button>
	</form>
	</aside>

	<!-- The below div holds the invitation. -->
	<div id="placeholder">
	<!--The below div is the invitation-->
	<div id="finalDesignDiv">
		<h1 class="heading">Save the Date</h1>
		<hr>
		<h3 id="eventTitleHeading"></h3>
		<h3 id="eventDateHeading"></h3>
		<p id="messageParagraph"></p>
		<img id="image"/>
		</div>
	</div>
</div>

</body>
</html>
